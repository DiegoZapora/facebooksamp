<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="_97vu img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
    </header>
    <main>
        <h2>Entrar no Facebook</h2>
        <form action="post">
            <div>
                <input type="email" name="email" id="iemail" placeholder="Email ou Telefone"> <br>
                <input type="password" name="senha" id="isenha" placeholder="Senha"> <br>
                <input type="submit" value="Entrar" id="botao">
                <p class="esqueceu"><a href="#">Esqueceu a conta?</a></p>
                <p>------------------- ou --------------------</p>
                <input type="button" value="Criar nova conta" >
            </div>
        </form>
    </main>
</body>
</html>
